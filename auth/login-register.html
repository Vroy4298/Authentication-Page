<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Book - Authentication</title>
    <link href="../src/output.css" rel="stylesheet">
    <script defer src="particles.js"></script>
    <script defer src="script.js"></script>
    <style>
        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #88e66e, #344bcd, #ffdde100, #47c10a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen animated-bg">
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <div class="relative z-10 w-full max-w-md p-6 rounded-lg border border-white/30 bg-white/10 backdrop-blur-lg shadow-lg">


        <h2 class="text-2xl font-bold text-center text-gray-800">Cook Book</h2>
       
        <div id="loginForm">
            <h3 class="text-lg font-semibold text-gray-700 text-center mt-4">Login</h3>
            <form class="mt-4">
                <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-3">
                <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-3">
                <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <p class="text-sm text-center mt-3">Don't have an account? 
                <button id="showSignup" class="text-blue-500 font-semibold">Sign Up</button>
            </p>
        </div>

        <div id="signupForm" class="hidden">
            <h3 class="text-lg font-semibold text-gray-700 text-center mt-4">Sign Up</h3>
            <form class="mt-4">
                <input type="text" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded mb-3">
                <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-3">
                <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-3">
                <button class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>
            </form>
            <p class="text-sm text-center mt-3">Already have an account? 
                <button id="showLogin" class="text-blue-500 font-semibold">Login</button>
            </p>
        </div>
    </div>

</body>
</html>
